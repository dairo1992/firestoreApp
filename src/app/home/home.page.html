<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Song List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <section>
    <ion-button expand="block" size="small" color="primary" routerLink="/cantantes">Cantantes</ion-button>
  </section>
  <ion-card *ngFor="let song of songList | async" routerLink="/detail/{{song.id}}">
    <ion-card-header>{{song.songName}}</ion-card-header>
    <ion-card-content>
      Artista: {{song.artistName}}
    </ion-card-content>
  </ion-card>
</ion-content>
