<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>cantantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cantante of cantantes">
    <ion-card-header>{{cantante.name}}</ion-card-header>
    <ion-card-content>
      Email: {{cantante.email}}
      Telefono: {{cantante.phone}}
    </ion-card-content>
  </ion-card>
</ion-content>
